<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil Boys</title>
  <style>
    /* Full-screen video */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Instagram icon */
    #instagram-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-image: url("https://www.freepik.com/free-photos-vectors/instagram");
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    /* Hover effect on Instagram icon */
    #instagram-icon:hover {
      background-color: #007bff;
      border-radius: 5px;
    }

    /* Link to Instagram profile */
    #instagram-link {
      display: none;
    }

    /* Show Instagram link when hover over icon */
    #instagram-icon:hover #instagram-link {
      display: block;
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video poster="https://i.ytimg.com/vi/unYFwMpEKVQ/maxresdefault.jpg" src="https://www.youtube.com/embed/unYFwMpEKVQ" autoplay loop muted></video>
  <div id="instagram-icon">
    <span id="instagram-link">Instagram</span>
  </div>
</body>
</html>
