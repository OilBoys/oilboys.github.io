<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oil Boys</title>
	<style>
/* Set height to 100% for full-screen effect */
html, body {
  height: 100%;
  margin: 0;
}

/* Add some padding to the video container */
#video-container {
  position: relative;
  padding-bottom: 56.25%;
  padding-top: 30px;
  height: 0;
  overflow: hidden;
}

/* Add the YouTube video */
#video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Add the overlay text */
.overlay {
  position: absolute;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  width: 100%;
  padding: 20px;
}

/* Add the Instagram icon */
.instagram-icon {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background-image: url('https://i.imgur.com/7yPHX8M.png');
  background-size: cover;
  border-radius: 50%;
}

/* Add the Instagram link */
.instagram-icon a {
  display: block;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>

<!-- Add the video container -->
<div id="video-container">
  <iframe src="https://www.youtube.com/embed/unYFwMpEKVQ?autoplay=1&mute=1&loop=1&playlist=unYFwMpEKVQ" frameborder="0" allowfullscreen></iframe>

  <!-- Add the overlay text -->
  <div class="overlay">
    <h1>My Video Background</h1>
    <p>This is some overlay text that describes the video.</p>
  </div>

  <!-- Add the Instagram icon -->
  <div class="instagram-icon">
    <a href="https://instagram.com/oilboys.pt"></a>
  </div>
</div>

</body>
</html>
