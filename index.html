        text-decoration: none;
        font-size: 20px;
      }
    </style>

  <body>
    <div class="top-bar">
      <img class="logo" src="https://www.example.com/logo.png" alt="Oil Boys Logo">

        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>

    </div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=nZDPCjEoIMI" frameborder="0" allowfullscreen></iframe>

</html>
